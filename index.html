<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <img src="images/image-qr-code.png" alt="QR Code" />
        <p class="header">Improve your front-end skills by building projects</p>
        <p class="paragraph">
          Scan the QR code tot visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <span class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded
        by
        <a href="https://github.com/Aman-Zaveri">Aman Zaveri</a> :)
      </span>
    </div>
  </body>
</html>
